<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
<h1 th:text="${contact.id == null} ? 'Add New Contact' : 'Edit Contact'">Contact Form</h1>

<form th:action="@{/contacts/save}" th:object="${contact}" method="post">
    <input type="hidden" th:field="*{id}">
    <label>First Name: <input type="text" th:field="*{firstName}"></label><br>
    <label>Last Name: <input type="text" th:field="*{lastName}"></label><br>
    <label>Email: <input type="email" th:field="*{email}"></label><br>
    <label>Phone: <input type="text" th:field="*{phone}"></label><br>
    <input type="submit" value="Save">
</form>

<p><a href="/contacts">Back to Contact List</a></p>
</body>
</html>
